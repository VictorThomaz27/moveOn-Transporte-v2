<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregas - MoveOn Transporte</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container">
        <div class="card">
            <div class="header-actions">
                <h1 class="card-title">Gerenciar Entregas</h1>
                <button class="btn btn-primary" onclick="abrirModal()">+ Nova Entrega</button>
            </div>

            <div id="mensagem"></div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Motorista</th>
                            <th>Origem</th>
                            <th>Destino</th>
                            <th>Preço</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaEntregas">
                        <tr>
                            <td colspan="7" style="text-align: center;">Carregando...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modalEntrega" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitulo">Nova Entrega</h2>
                <span class="close" onclick="fecharModal()">&times;</span>
            </div>
            <form id="formEntrega" onsubmit="salvarEntrega(event)">
                <input type="hidden" id="entregaId">
                
                <div class="form-group">
                    <label for="clienteId">Cliente:</label>
                    <select id="clienteId" class="form-control" required>
                        <option value="">Selecione um cliente</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="motoristaId">Motorista:</label>
                    <select id="motoristaId" class="form-control" required>
                        <option value="">Selecione um motorista</option>
                    </select>
                </div>

                <h3 style="margin-top: 1.5rem; color: #2c3e50;">Endereço de Origem</h3>
                
                <div class="form-group">
                    <label for="ruaOrigem">Rua:</label>
                    <input type="text" id="ruaOrigem" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="numeroOrigem">Número:</label>
                    <input type="text" id="numeroOrigem" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="cidadeOrigem">Cidade:</label>
                    <input type="text" id="cidadeOrigem" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="estadoOrigem">Estado:</label>
                    <input type="text" id="estadoOrigem" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="cepOrigem">CEP:</label>
                    <input type="text" id="cepOrigem" class="form-control" required>
                </div>

                <h3 style="margin-top: 1.5rem; color: #2c3e50;">Endereço de Destino</h3>
                
                <div class="form-group">
                    <label for="ruaDestino">Rua:</label>
                    <input type="text" id="ruaDestino" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="numeroDestino">Número:</label>
                    <input type="text" id="numeroDestino" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="cidadeDestino">Cidade:</label>
                    <input type="text" id="cidadeDestino" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="estadoDestino">Estado:</label>
                    <input type="text" id="estadoDestino" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="cepDestino">CEP:</label>
                    <input type="text" id="cepDestino" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="preco">Preço (R$):</label>
                    <input type="number" id="preco" class="form-control" step="0.01" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <button type="button" class="btn btn-danger" onclick="fecharModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../js/entregas.js"></script>
    <script>
        // Carregar navbar
        fetch('../../components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });
    </script>
</body>
</html>
